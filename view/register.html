<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <!-- <link rel="stylesheet" href="/static/stylesheet.css" /> -->
  </head>
  <body>
    <!-- <div class="page"> -->
      <!-- <div class="login-wrapper"> -->
        <h2>Register</h2>
        <form action="{{ url_for('signup') }}" method="post">
          <label for="user_name">Username:</label>
          <input type="user_name" id="user_name" name="user_name" required />

          <label for="full_name">Full name:</label>
          <input type="full_name" id="full_name" name="full_name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br />
          <label for="confirm password">Confirm Password:</label>
          <input type="confirm password" id="confirm_password" name="confirm_password" required/>
          <br />
          <input class="centered" type="submit" value="Register" />
        </form>
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>.
        </p>
        {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
        {% endfor %}
      <!-- </div> -->
    <!-- </div> -->
  </body>
</html>
