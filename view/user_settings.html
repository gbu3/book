<body>
    {% include 'header.html' %}
    <div class="content-wrapper">
        <h1 id="userHeader">Settings for {{username}}</h1>
        <!-- Update Username Form -->
        <h2>Update Username</h2>
        <form action="/update_username" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}" />
            New Username:
            <input type="text" id="name" name="name" required /><br />
            <input type="submit" value="Update Username" />
        </form>

        <!-- Update Email Form -->
        <h2>Update Email</h2>
        <form action="/update_email" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}" />
            New Email:
            <input type="text" id="email" name="email" /><br />
            <input type="submit" value="Update Email" />
        </form>

        <!-- Update Phone Form -->
        <h2>Update Phone Number</h2>
        <form action="/update_phone" method="post">
            <input type="hidden" name="user_id" value="{{ user_id }}" />
            New Phone Number:
            <input type="text" id="phone" name="phone" /><br />
            <input id="button" type="submit" value="Update Phone" />
        </form>

        <br />
        <a href="/users?user_id={{user_id}}">Back to profile page</a>
    </div>
